<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link th:href="@{/dashboard.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Velkommen til dit Dashboard</h1>
    <p>Bruger ID: <span th:text="${userId}"></span></p>
    <p>Brugernavn: <span th:text="${username}"></span></p>

    <!-- Opret Projekt Knappen -->
    <div class="create-project">
        <form th:action="@{/createprojectview}" method="get">
        <button class="btn-create">Opret Projekt</button>
            <input type="hidden" name="userId" th:value="${userId}" />
        </form>
    </div>

    <h2>Dine projekter</h2>
    <table>
        <thead>
        <tr>
            <th>Projekt Navn</th>
            <th>Beskrivelse</th>
            <th>Total antal timer</th>
            <th>Funktioner</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the projects -->
        <tr th:each="project : ${projects}">
            <!-- Klikbart Projektnavn -->
            <td>
                <a th:href="@{/subtaskview(projectid=${project.projectId})}"
                   class="project-link"
                   th:text="${project.projectName}">
                    Project Name
                </a>
            </td>
            <td th:text="${project.description}">Description</td>
            <td th:text="${project.totalHours}">Total Hours</td>
            <!-- Slet Projekt Knap -->
            <td>

                    <button onclick="deleteProject(this)" th:attr="data-id=${project.projectId}" class="btn-delete">Slet</button>
                <form th:action="@{/editproject}" method="get" style="display:inline;">
                    <input type="hidden" name="projectid" th:value="${project.projectId}" />
                    <input type="hidden" name="userid" th:value="${userId}" />
                    <button class="btn-create">Rediger</button>
                </form>
                <button onclick="deleteProject(this)" th:attr="data-id=${project.projectId}" class="btn-delete">Slet</button>

            </td>
        </tr>
        <!-- If no projects, display a message -->
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="4" class="no-projects">No projects available. Create one to get started!</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

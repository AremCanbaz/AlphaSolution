<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome to Your Dashboard</h1>
    <p>User ID: <span th:text="${userId}"></span></p>
    <h2>Your Projects</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Total Hours</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the projects -->
        <tr th:each="project : ${projects}">
            <td th:text="${project.projectName}">Project Name</td>
            <td th:text="${project.description}">Description</td>
            <td th:text="${project.totalHours}">Total Hours</td>
            <td>
            </td>
        </tr>
        <!-- If no projects, display a message -->
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="4" class="text-center">No projects available. Create one to get started!</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

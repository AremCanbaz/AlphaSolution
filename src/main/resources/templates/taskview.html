<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subtask</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/taskview.css}" rel="stylesheet">
</head>
<body>
<div class="logout-button">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-logout">Log ud</button>
    </form>
</div>
<div class="tilbage-container">
    <form th:action="@{/subtaskview}" method="get">
        <input type="hidden" name="projectid" th:value="${projectid}">
        <button type="submit" class="btn-tilbage">Tilbage</button>
    </form>
</div>

<div class="container">
    <h1>Velkommen til underopgave siden</h1>
    <p>Underopgave id: <span th:text="${subtaskid}"></span> </p>
    <p>Underopgave navn: <span th:text="${subtaskname}"></span> </p>
    <div class="create-project">
        <form th:action="@{/opretopgaveview}" method="get">
            <button class="btn-create"> Opret Opgave</button>
            <input type="hidden" name="subtaskid" th:value="${subtaskid}">
        </form>
    </div>

    <h2>Dine underopgaver</h2>
    <table>
        <thead>
        <tr>
            <th>Underopgave navn</th>
            <th>Underopgavens beskrivelse</th>
            <th>Underopgave tids estimat</th>
            <th>Underopgavens status</th>
            <th>Rediger</th>
            <th>Slet</th><!-- Ny kolonne for funktioner -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td>
                <a th:text="${task.taskName}">Opgave navn</a>
            </td>
            <td th:text="${task.description}">Beskrivelse</td>
            <td th:text="${task.hoursspent}">Antal timer</td>
            <td th:classappend="${task.iscompleted ? 'status-completed' : 'status-incomplete'}"
                th:text="${task.iscompleted ? 'FuldfÃ¸rt' : 'I gang'}">
            </td>
            <td>
                <!-- Edit form -->
                <form th:action="@{/edittask}" method="get" style="display:inline; flex: auto">
                    <input type="hidden" name="taskId" th:value="${task.taskid}">
                    <input type="hidden" name="subtaskid" th:value="${subtaskid}">
                    <button class="btn-edit">Rediger</button>
                </form>

            </td>
            <td>
                <!-- Delete button -->
                <form th:action="@{/deletetask}" method="post" style="display:inline; flex: auto">
                    <input type="hidden" name="taskid" th:value="${task.taskid}">
                    <input type="hidden" name="subtaskid" th:value="${subtaskid}">
                    <button class="btn-delete">Slet </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

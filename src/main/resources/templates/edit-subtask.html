<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" th:href="@{/editproject.css}">
</head>
<body class="body-form">
<form th:action="@{/editSubTaskSucces}" method="post">
  <input type="hidden" name="subTaskId" th:value="${subtask.subTaskId}" />
  <input type="hidden" name="projectId" th:value="${subtask.projectid}" /> <!-- Match the controller parameter -->

  <div>
    <label for="name">Delprojekt navn:</label>
    <input type="text" id="name" name="subTaskName" th:value="${subtask.subTaskName}" required />
  </div>

  <div>
    <label for="description">Beskrivelse:</label>
    <textarea id="description" name="subTaskDescription" rows="4" required th:text="${subtask.subTaskDescription}"></textarea>
  </div>

  <button type="submit" class="btn-save">Gem Ã¦ndringer</button>
</form>

<div class="tilbage-container2">
  <form th:action="@{/subtaskview}" method="get">
    <input type="hidden" name="projectid" th:value="${projectid}">
    <button type="submit" class="btn-tilbage2">Tilbage til Projekter</button>
  </form>
</div>
</body>
</html>
